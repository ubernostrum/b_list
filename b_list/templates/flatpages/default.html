{% extends "base.html" %}


{% block headlinks %}
  <link rel="canonical"
        href="{{ protocol }}://{{ site }}{{ flatpage.url }}">

  <link rel="home"
        href="{% url 'home' %}"
        title="Home page"
        type="text/html">
{% endblock %}

{% block title %}{{ flatpage.title }}{% endblock %}


{% block content %}

{% load markup %}
{% load typogrify_tags %}

<h1><span class="glyphicon glyphicon-info-sign small" aria-hidden="true"></span><br />{{ flatpage.title|typogrify }}</h1>

<p class="meta">{% block flatpage_about %}{% endblock %}</p>

{{ flatpage.content|markup }}

{% endblock %}
