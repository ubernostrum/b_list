{% extends "base.html" %}

{% block title %}James Bennett{% endblock %}

{% block bodyclass %}home{% endblock %}

{% block content %}

<h1><span class="glyphicon glyphicon-home small" aria-hidden="true"></span><br />Latest entries</h1>

<ul>
  {% for entry in latest|slice:"10" %}
  <li><a href="{{ entry.get_absolute_url }}" rel="bookmark">{{ entry.title }}</a>, published {{ entry.pub_date|date:"F j, Y" }}</li>
  {% endfor %}
</ul>

{% endblock %}
